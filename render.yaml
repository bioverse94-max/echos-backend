services:
  - type: web
    name: echoes-backend
    env: python
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install --index-url https://download.pytorch.org/whl/cpu torch==2.3.1+cpu && pip install -r requirements.txt && pip install huggingface-hub==0.25.2
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      PYTHON_VERSION: 3.12.10
